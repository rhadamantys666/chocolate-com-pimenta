<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos das Redes Sociais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            margin: 30px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Gráficos de Redes Sociais</h1>

    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
    <canvas id="lineChart"></canvas>

    <script>
        // Gráfico de barras: Número de Usuários por Rede Social
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Instagram', 'Facebook', 'TikTok', 'Twitter', 'LinkedIn'],
                datasets: [{
                    label: 'Usuários (milhões)',
                    data: [1200, 800, 900, 500, 300],
                    backgroundColor: ['#E1306C', '#3B5998', '#69C9D0', '#1DA1F2', '#0077B5']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Usuários por Rede Social (em Milhões)' }
                }
            }
        });

        // Gráfico de pizza: Tipos de Conteúdo Mais Postados
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Fotos', 'Vídeos', 'Textos', 'Stories', 'Reels'],
                datasets: [{
                    label: 'Conteúdos',
                    data: [40, 25, 10, 15, 10],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40', '#4BC0C0']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Distribuição dos Tipos de Conteúdo' }
                }
            }
        });

        // Gráfico de linha: Frequência de Postagens por Semana
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Postagens por Dia',
                    data: [50, 60, 55, 80, 95, 70, 40],
                    borderColor: '#E1306C',
                    backgroundColor: 'rgba(225, 48, 108, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Frequência de Postagens ao Longo da Semana' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
